<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Painter</title>
</head>
<body>
    <canvas class="canvas"></canvas>
    <div class="controls">
        <section class="controls_brushSize">
            <input class="brushSize" type="range" min="0.1" max="5" value="2.5" step="0.1">
        </section>
        <section class="controls_colors">
            <div class="controls_color black"></div>
            <div class="controls_color white"></div>
            <div class="controls_color red"></div>
            <div class="controls_color orange"></div>
            <div class="controls_color yellow"></div>
            <div class="controls_color green"></div>
            <div class="controls_color blue"></div>
            <div class="controls_color purple"></div>
            <div class="controls_color pink"></div>
        </section>
        <section class="controls_btns">
                <button class="paintMode">Fill</button>
                <button class="saveBtn">Save</button>
        </section>
        
    </div>
</body>
</html>
